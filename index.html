<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="teclado.ico" type="image/x-icon">
    <title>Prova de Digitação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main>
            <h1>Prova de Digitação</h1>
            <div class="button-group">
                <button class="text-button" data-text="text1">Portuguesa de Desportos</button>
                <button class="text-button" data-text="text2">Fios de cabelo</button>
                <button class="text-button" data-text="text3">Curiosidades sobre o Brasil</button>
                <button class="text-button" data-text="text4">História do futebol</button>
            </div>
            <p id="text-to-type">
                <!-- O texto será inserido aqui pelo JavaScript -->
            </p>
            <textarea id="input-area" placeholder="Digite o texto acima..."></textarea>
            <div class="results">
                <p>Tempo: <span id="time-taken">0.00</span> minutos</p>
                <button id="restart-test-button">Reiniciar Teste</button>
                <button id="end-test-button">Encerrar Teste</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
